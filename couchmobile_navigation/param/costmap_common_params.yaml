plugins:
    #    - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

publish_frequency: 1.0
footprint: [[-0.4, -0.4], [-0.4, 0.4], [0.4, 0.4], [0.4, -0.4]]

obstacle_layer:
    enabled: true
    
    obstacle_range: 2.5
    raytrace_range: 3.0
    max_obstacle_height: 2.0
    min_obstacle_height: 0.3
    inflation_radius: 0.4
    track_unknown_space: true
    combination_method: 1

    observation_sources: realsense_camera

    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: urg_node, marking: true, clearing: true}

    realsense_camera: {sensor_frame: camera_link, data_type: PointCloud2, topic: camera/depth_registered/points, expected_update_rate: 0.1, marking: true, clearing: true}
#robot_radius: ir_of_robot

inflation_layer:
    enabled: true


